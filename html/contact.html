<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  <title>Contact Us</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;font-family:'Poppins',sans-serif;
    }

   body {
       
         background: linear-gradient(to right, #ea1c23, #17c9f1);
        color: #333;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      /* NAVBAR */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: #ffd93d;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav .logo {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: bold;
        color: #2e2e2e;
      }

      nav .logo img {
        height: 65px;
        width: auto;
        border-radius: 55px;
        border: 12px solid #080808;
        margin-right: 10px;
        border-style: groove double;
      }

      nav .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #2e2e2e;
      }
      nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        transition: max-height 0.4s ease;
      }
      nav ul li a {
        font-weight: 700;
        transition: color 0.4s ease;
      }
      nav ul li a:hover {
        color: #fff;
      }
      nav a.active {
        background-color: #04aa6d;
        color: white;
      }
      nav .icon {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }

      /* ===== RESPONSIVE NAV ===== */
      @media (max-width: 768px) {
        nav ul {
          position: absolute;
          top: 60px;
          right: 0;
          background: #ffd93d;
          flex-direction: column;
          width: 100%;
          max-height: 0;
          overflow: hidden;
        }
        nav ul.show {
          max-height: 400px; /* enough space to show menu */
        }
        nav .icon {
          display: block;
        }
      }

  
     @media(max-width: 768px){
  .contact-container {
    width: 95%;
    margin: 3rem auto;
    padding: 1rem;
  }
  .contact-form{
    padding: 1rem;
  }
}

     .contact-container
     {
  justify-content: center;
  padding: 1rem;
  width: 90%;              /* takes almost full width on mobile */
  max-width: 600px;        /* but wonâ€™t exceed on desktop */
  margin: 6rem auto;       /* centers automatically */
  border-radius: 40px;
  box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.982);
  border: 15px solid #000000;
  border-style: groove double;
  background: #ffffff;
}


    .contact-container h2{
      text-align:center;
      margin-bottom:3rem;
      color:#ff6b6b;
    }

    .contact-form{
      max-width:600px;
      margin:0 auto;
       /* background: linear-gradient(to right, #f4ec16, #37bf9b); */
       background: #fbf1f1;
      padding:2rem;
      border-radius:11px;
      box-shadow:0px 5px 15px rgba(0,0,0,0.1);
    }

    .contact-form label{
      display:block;
      margin-bottom:0.5rem;
      font-weight:bold;
    }

    .contact-form input, 
    .contact-form textarea{
      width:100%;
      padding:0.8rem;
      margin-bottom:1.5rem;
      border:4px solid #000000;border-radius:10px;
      background: #e2e4e4;
      color: black;
    }

    .contact-form button{
      padding:0.8rem 2rem;
     background: #ff9800;
        color: #ffffff;
      border: 5px solid #ffc107;
      border-radius:20px;
      cursor:pointer;
      font-weight:bold;
      transition:transform 0.3s ease,box-shadow 0.3s ease;
    }

    .contact-form button:hover{
      transform:scale(1.05);
      box-shadow:0px 5px 15px rgba(0,0,0,0.2);
    }

    .map-container{
      margin-top:3rem;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0px 5px 15px rgba(0,0,0,0.2);
    }

    footer{
      text-align:center;
      padding:2rem;
      background:#ff6b6b;
      color:#fff;
      margin-top:2rem;
    }

    @media(max-width:768px){
      .contact-form{
        padding:1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
      <div class="logo">
        <img src="/images/logo-2.jpg" alt="Logo" />
        <span>The Daily Harvest</span>
      </div>

      <ul id="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/html/product.html">Products</a></li>
        <li><a href="/html/offers.html">Offers</a></li>
        <li><a href="/html/about.html">About</a></li>
        <li><a href="/html/contact.html">Contact</a></li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>

<section class="contact-container">
  <h2>Contact Us</h2>

  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email" required>
    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="map-container">
    <!-- <iframe src="https://www -->
<script>function toggleMenu() {
        document.getElementById("nav-links").classList.toggle("show");
      }</script>
  </body>
</html>
