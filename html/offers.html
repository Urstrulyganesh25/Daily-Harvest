<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Our Offers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: linear-gradient(to right, #ea1c23, #17c9f1);
        color: #333;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      /* NAVBAR */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: #ffd93d;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav .logo {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: bold;
        color: #2e2e2e;
      }

      nav .logo img {
        height: 65px;
        width: auto;
        border-radius: 55px;
        border: 12px solid #080808;
        margin-right: 10px;
        border-style: groove double;
      }
      nav .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #2e2e2e;
      }
      nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        transition: max-height 0.4s ease;
      }
      nav ul li a {
        font-weight: 700;
        transition: color 0.4s ease;
      }
      nav ul li a:hover {
        color: #fff;
      }
      nav a.active {
        background-color: #04aa6d;
        color: white;
      }
      nav .icon {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }

      /* ===== RESPONSIVE NAV ===== */
      @media (max-width: 768px) {
        nav ul {
          position: absolute;
          top: 60px;
          right: 0;
          background: #ffd93d;
          flex-direction: column;
          width: 100%;
          max-height: 0;
          overflow: hidden;
        }
        nav ul.show {
          max-height: 400px; /* enough space to show menu */
        }
        nav .icon {
          display: block;
        }
      }

      .offers-container {
        padding: 4rem 2rem;
      }
      .offers-container h2 {
        text-align: center;
        margin-bottom: 3rem;
        color: #2e2e2e;
      }
      .offers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
      .offer-card {
        background: linear-gradient(to right, #f27c7c, #e6e212);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .offer-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
      }
      .offer-card h3 {
        margin: 1rem 0;
        color: #ff6b6b;
      }
      .offer-card p {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .offer-card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      }
      footer {
        text-align: center;
        padding: 2rem;
        background: #ff6b6b;
        color: #fff;
        margin-top: 2rem;
      }
      @media (max-width: 768px) {
        nav ul {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/images/logo-2.jpg" alt="Logo" />
        <span>The Daily Harvest</span>
      </div>

      <ul id="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/html/product.html">Products</a></li>
        <li><a href="/html/offers.html">Offers</a></li>
        <li><a href="/html/about.html">About</a></li>
        <li><a href="/html/contact.html">Contact</a></li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>

    <section class="offers-container">
      <h2>Current Offers</h2>
      <div class="offers-grid">
        <div class="offer-card">
          <img
            src="https://images.unsplash.com/photo-1600180758895-98bbcc9466db?w=400"
            alt="Offer1"
          />
          <h3>Buy 1 Get 1 Free</h3>
          <p>On all fruits this week</p>
        </div>
        <div class="offer-card">
          <img
            src="https://images.unsplash.com/photo-1600180758895-98bbcc9466db?w=400"
            alt="Offer2"
          />
          <h3>20% Off</h3>
          <p>On selected snacks</p>
        </div>
        <div class="offer-card">
          <img
            src="https://images.unsplash.com/photo-1600180758895-98bbcc9466db?w=400"
            alt="Offer3"
          />
          <h3>Free Delivery</h3>
          <p>On orders above $25</p>
        </div>
      </div>
    </section>

    <footer>Â© 2025 FreshMart. All Rights Reserved.</footer>
    <script>
      function toggleMenu() {
        document.getElementById("nav-links").classList.toggle("show");
      }
    </script>
  </body>
</html>
